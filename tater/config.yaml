name: "Tater AI Assistant"
slug: "tater"
version: "latest"
description: "Tater is an AI assistant with a WebUI and plugins for Discord, Home Assistant, Matrix, and more."
url: "https://github.com/TaterTotterson/Tater"

arch:
  - amd64
  - aarch64

startup: services
boot: auto
init: false

# We want everything (8501, 8787–8790) reachable on the HA host
host_network: true
ingress: false

webui: "http://[HOST]:[PORT:8501]"

# NOTE: no 'image:' here anymore — HA will build from this add-on's Dockerfile.

map:
  - share:rw

# User-configurable options that live in /data/options.json
options:
  llm_host: "10.4.20.210"
  llm_port: 1234
  llm_model: "qwen/qwen3-next-80b"
  redis_host: "core-redis_stack"
  redis_port: 6379

schema:
  llm_host: str
  llm_port: int
  llm_model: str
  redis_host: str
  redis_port: int
