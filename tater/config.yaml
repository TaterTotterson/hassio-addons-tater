name: "Tater AI Assistant"
slug: "tater"
version: "latest"
description: "Tater is an AI assistant with a WebUI and plugins for Discord, Home Assistant, Matrix, and more."
url: "https://github.com/TaterTotterson/Tater"

arch:
  - amd64
  - aarch64

startup: services
boot: auto
init: false

host_network: true
ingress: false

webui: "http://[HOST]:[PORT:8501]"

ports:
  "8501/tcp": 8501
  "8787/tcp": 8787
  "8788/tcp": 8788
  "8789/tcp": 8789
  "8790/tcp": 8790

map:
  - share:rw

options:
  llm_host: "10.4.20.210"
  llm_port: 1234
  llm_model: "qwen/qwen3-next-80b"
  redis_host: "localhost"
  redis_port: 6379

schema:
  llm_host: str
  llm_port: int
  llm_model: str
  redis_host: str
  redis_port: int
