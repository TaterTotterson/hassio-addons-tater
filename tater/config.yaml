name: "Assistant"
slug: "tater"
version: "v50.1"
description: "Tater is an AI assistant with a WebUI and plugins for Discord, Home Assistant, Matrix, and more."
url: "https://github.com/TaterTotterson/Tater"

arch:
  - amd64
  - aarch64

startup: services
boot: auto
init: false

host_network: true
ingress: true
ingress_port: 8501
panel_icon: mdi:robot
panel_title: Assistant

webui: "http://[HOST]:[PORT:8501]"

map:
  - share:rw

options:
  llm_host: "127.0.0.1"
  llm_port: 1234
  llm_model: "qwen/qwen3-next-80b"
  llm_api_key: ""
  redis_host: "localhost"
  redis_port: 6379

schema:
  llm_host: str
  llm_port: int?
  llm_model: str
  llm_api_key: password?
  redis_host: str
  redis_port: int
