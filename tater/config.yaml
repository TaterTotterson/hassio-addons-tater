name: Tater AI Assistant
slug: tater
version: "0.1.0"
description: >
  Tater is an AI assistant with a WebUI, Home Assistant / Automations integration,
  and support for Discord, IRC, Matrix, XBMC, and more.
arch:
  - amd64
  - aarch64

startup: application
boot: auto

# Expose Tater's Streamlit WebUI
ports:
  "8501/tcp": 8501
ports_description:
  "8501/tcp": "Tater WebUI (http://homeassistant.local:8501 or via Ingress/Proxy)"

# Map some folders if you need future persistence/logs
map:
  - config:rw
  - share:rw

# Let the add-on access HA APIs if you want later:
homeassistant_api: true
hassio_api: true

# Basic configuration options you might want to surface later
options:
  llm_host: "127.0.0.1:11434"
  llm_model: "llama3.1"
  llm_emb_model: "nomic-embed-text"
schema:
  llm_host: str
  llm_model: str
  llm_emb_model: str

# Make sure Supervisor sets these env vars from the add-on options
env_file: []
