name: Tater AI Assistant
slug: tater
description: >
  Tater is a multi-platform AI assistant with a WebUI and
  Home Assistant integration.
url: https://github.com/TaterTotterson/Tater
version: "1.0.0"

arch:
  - amd64
  - aarch64
  
image: ghcr.io/tatertotterson/tater:latest

startup: services
boot: auto
init: false

# Tater WebUI (Streamlit)
ports:
  "8501/tcp": 8501
ports_description:
  "8501/tcp": "Tater Web UI"

# Optional but usually helpful
host_network: true

map:
  - data:rw

panel_icon: mdi:robot-happy-outline
panel_title: Tater

options:
  REDIS_HOST: "127.0.0.1"
  REDIS_PORT: 6379
  LLM_HOST: "http://127.0.0.1:11434"
  LLM_MODEL: "llama3.1"

schema:
  REDIS_HOST: str
  REDIS_PORT: int
  LLM_HOST: str
  LLM_MODEL: str

environment:
  REDIS_HOST: "!env_var REDIS_HOST"
  REDIS_PORT: "!env_var REDIS_PORT"
  LLM_HOST: "!env_var LLM_HOST"
  LLM_MODEL: "!env_var LLM_MODEL"
