name: "Redis Stack"
slug: redis_stack
version: "7.4.0-v8"
description: "Redis Stack server (RedisJSON, Search, Bloom, TimeSeries) for Tater and other add-ons."
url: "https://hub.docker.com/r/redis/redis-stack"

arch:
  - amd64
  - aarch64

startup: services
boot: auto
init: false

host_network: false
ingress: false

# Base image only â€” Supervisor applies the version tag
image: "redis/redis-stack"

ports:
  "6379/tcp": 6379
  "8001/tcp": 8001

ports_description:
  "6379/tcp": "Redis server"
  "8001/tcp": "RedisInsight web UI"

# Persist Redis data to HA-managed storage (/data)
map:
  - data:rw

options:
  allow_empty_password: true

schema:
  allow_empty_password: bool

schema:
  allow_empty_password: bool
