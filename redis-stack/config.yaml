name: "Redis Stack"
slug: "redis_stack"
version: "0.0.1"
description: "Redis Stack server with RedisJSON, RediSearch, and more â€” for Tater and other apps."
url: "https://hub.docker.com/r/redis/redis-stack"
arch:
  - amd64
  - aarch64

startup: services
boot: auto
init: false

host_network: false
ingress: false

# Default Redis Stack ports:
# 6379 - Redis
# 8001 - RedisInsight (optional web UI)
ports:
  6379/tcp: 6379
  8001/tcp: 8001

# Use the official Redis Stack image from Docker Hub
image: "redis/redis-stack:latest"

# No special mounts needed; if you want persistence you can map /data to /config
map:
  - config:rw

options:
  redis_password: ""
  enable_redisinsight: true

schema:
  redis_password: str?
  enable_redisinsight: bool
